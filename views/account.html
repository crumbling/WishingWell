<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>

<title>WW | {{name}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/style.css">

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="/home" class="w3-bar-item w3-button"><i class="fa fa-home"></i>HOME</a>
    <a href="/home#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-question"></i> ABOUT</a>
    <a href="/home#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
    <a href="/login" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> LOGIN/SIGNUP</a>
    <a href="/search" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
      <i class="fa fa-search"></i>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
    <a href="/login" class="w3-bar-item w3-button" onclick="toggleFunction()">LOGIN/SIGNUP</a>
    <a href="/search" class="w3-bar-item w3-button">SEARCH</a>
  </div>
</div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Welcome <span class="w3-hide-small">{{name}}</span>
  </div>
</div>



        <!-- This is the progress bar of each institution for each donor -->
        <p class="w3-large w3-center w3-padding-16">Donations:</p>
        <p class="w3-wide"><i class="fa fa-camera"></i>Abc School</p>
        <div class="w3-light-grey">
        <div class="w3-container w3-padding-small w3-dark-grey w3-center" style={{prog}}>90%</div>
        </div>
        <p class="w3-wide"><i class="fa fa-laptop"></i>Xyz Hospital</p>
        <div class="w3-light-grey">
          <div class="w3-container w3-padding-small w3-dark-grey w3-center" style="width:85%">85%</div>
        </div>
        <p class="w3-wide"><i class="fa fa-photo"></i>Families</p>
        <div class="w3-light-grey">
          <div class="w3-container w3-padding-small w3-dark-grey w3-center" style="width:75%">75%</div>
        </div>

        <!-- Statistics that can be shown -->
        <div class="w3-row w3-center w3-dark-grey w3-padding-16">
                <div class="w3-quarter w3-section">
                  <span class="w3-xlarge">14+</span><br>
                  Partners
                </div>
                <div class="w3-quarter w3-section">
                  <span class="w3-xlarge">55+</span><br>
                  Projects Done
                </div>
                <div class="w3-quarter w3-section">
                  <span class="w3-xlarge">89+</span><br>
                  Happy Clients
                </div>
                <div class="w3-quarter w3-section">
                  <span class="w3-xlarge">150+</span><br>
                  Meetings
                </div>
              </div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
  </div>
    <small>&copy; Copyright 2019, Wishing Well</small>
</footer>

<script src="scripts.js"></script>

</body>
</html>

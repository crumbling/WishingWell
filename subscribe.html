<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <script src="jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link rel="stylesheet" href="subscribe.css">
        <link rel="shortcut icon" type="image/png" href="img/apple-touch-icon-60x60.png">
        
        <title>Wishing Well</title>
    </head>
    <body class="container">
      
        <div class="navigation">
            <div class="logo">
                <a href="/loginpage.html"><span class ="logo__text">Wishing Well</span></a>
            </div>
            
            <div class="menu">
                <a href="/loginpage.html">About</a>

            </div>
        </div>
         
        <div id="box">

                <div id="logintitle">Subscribe New User</div>
 <div class="cv-input">
                            <input type="text" placeholder="Email">
                          </div>
                          <div class="card-verification">
                              <div class="cv-input">
                                <input type="password" placeholder="Password">
                              </div>

                <p>
                    Please enter your credit card details
                


                <form class="credit-card">
                    
                    <div class="form-body">
                       
                      <!-- Card Number -->
                      <input type="text" class="card-number" placeholder="Card Number">
              
                      <!-- Date Field -->
                      <div class="date-field">
                        <div class="month">
                          <select name="Month">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                          </select>
                        </div>
                        <div class="year">
                          <select name="Year">
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                          </select>
                        </div>
                      </div>
              
                      <!-- Card Verification Field -->
                      <div class="card-verification">
                        <div class="cvv-input">
                          <input type="text" placeholder="CVV">
                        </div>

                      </div>
              
                      <!-- Buttons -->
                      <button type="submit" class="proceed-btn"><a href="#">Proceed</a></button>
                    </div>
                  </form>
                


                  

                
                     
         
        <footer>
         <small>&copy; Copyright 2019, Wishing Well</small>
        </footer>
         
    
      
    </body>
</html>
